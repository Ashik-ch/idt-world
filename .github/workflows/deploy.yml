name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build Angular app ğŸ—ï¸
        run: |
          npm run build -- --base-href=/idt-world/

      - name: Add 404.html for SPA routing
        run: |
          cp dist/idt-world/browser/index.html dist/idt-world/browser/404.html

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/idt-world/browser
