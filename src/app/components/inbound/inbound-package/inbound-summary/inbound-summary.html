        <!-- Selectable Compact Horizontal Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 my-6">
            <div *ngFor="let attraction of details; let i = index" class="relative flex bg-white border border-gray-200 rounded-lg overflow-hidden 
             hover:shadow-md hover:border-red-400 transition-all duration-300 ease-in-out mb-4">
                <!-- Checkbox (top-left corner) -->
                <div class="absolute top-2 left-2 z-10">
                    <input type="checkbox" [(ngModel)]="attraction.selected"
                        class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-400" />
                </div>

                <!-- Image (left side) -->
                <div class="w-1/3 relative">
                    <img [src]="attraction.img" [alt]="attraction.name" class="w-full h-full object-cover" />
                    <div class="absolute inset-0 bg-black opacity-0 hover:opacity-10 transition-opacity duration-300">
                    </div>
                </div>

                <!-- Text (right side) -->
                <div class="w-2/3 flex flex-col justify-between p-3">
                    <div>
                        <h4 class="text-sm sm:text-base font-semibold text-gray-800 truncate">
                            {{ attraction.name }}
                        </h4>
                        <p class="text-gray-600 text-xs sm:text-sm line-clamp-2 mt-1">
                            {{ attraction.subtitle }}
                        </p>
                    </div>
                    <div
                        class="flex justify-between items-center text-xs sm:text-sm text-gray-500 mt-2 border-t border-gray-100 pt-2">
                        <span>üí≤{{ attraction.cost }}</span>
                        <span>üìç{{ attraction.location }}</span>
                    </div>
                </div>
            </div>
        </div>
