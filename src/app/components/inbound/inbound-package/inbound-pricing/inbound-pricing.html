<section data-animate="pricing" class="bg-white rounded-2xl shadow-xl p-6">
    <h2 class="text-xl md:text-2xl font-bold mb-2 text-red-500 pb-4">
        <span class="bg-red-100 text-red-600 p-2 rounded-full mr-4">üí∞</span> Package Pricing
    </h2>

    <section class="space-x-8 flex justify-between">
        <div *ngFor="let season of pricing" class="rounded-xl shadow-lg p-6 border-2"
            [ngClass]="getSeasonClass(season.season) ? 'bg-white border-red-300' : 'bg-white border-red-300'">
            <h3 class="text-xl font-bold mb-6 text-center text-gray-900">{{ season.season }}</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full border-collapse text-gray-800">
                    <thead>
                        <tr [ngClass]="getSeasonClass(season.season) ? 
                        'bg-red-500 text-white' :
                        'bg-red-500 text-white'">
                            <th class="text-left py-3 px-5 font-semibold rounded-tl-xl">Category</th>
                            <th class="text-center py-3 px-5 font-semibold">2 Pax</th>
                            <th class="text-center py-3 px-5 font-semibold rounded-tr-xl">Extra Person</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of season.categories"
                            class="border-b hover:bg-gray-100 transition-colors">
                            <td class="py-3 px-5 font-medium">{{ category.category }}</td>
                            <td class="py-3 px-5 text-center font-bold text-red-600">{{ formatPrice(category.twoPax)
                                }}</td>
                            <td class="py-3 px-5 text-center font-bold text-red-600">{{
                                formatPrice(category.extraPerson) }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
