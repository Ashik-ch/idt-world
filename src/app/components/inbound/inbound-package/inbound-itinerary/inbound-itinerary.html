<section data-animate="detailed-itinerary" class="relative overflow-hidden rounded-2xl p-6
    backdrop-blur-xl shadow-[0_25px_80px_-20px_rgba(220,38,38,0.45)]">
    <div class="relative z-10">
        <div class="absolute left-6 top-0 bottom-0 w-[3px]
             bg-gradient-to-b from-red-600 via-pink-500 to-red-600
             rounded-full shadow-[0_0_20px_rgba(239,68,68,0.6)]">
        </div>

        <div *ngFor="let day of detailedItinerary; let i = index" class="relative flex items-start mb-6 group"
            data-animate="fade-up">

            <div class="absolute left-0 flex items-center justify-center w-12 h-12 bg-white border-4 border-red-500 rounded-full shadow-lg 
                  group-hover:scale-110 group-hover:border-red-700 transition-transform duration-300">
                <span class="font-bold text-red-600">{{ i + 1 }}</span>
            </div>

            <!-- Card -->
            <div class="ml-20 w-full backdrop-blur-lg border border-red-100 shadow-md rounded-2xl p-4 w-full
                  hover:shadow-xl hover:scale-[1.02] transition-all duration-300 bg-center bg-cover" style="
                background-image: url('assets/images/redBg11.jpg');">

                <!-- Day Title -->
                <h3 class="text-xl font-semibold text-red-600 mb-2"> {{ day.day }} â€“ {{ day.title }} </h3>
                <ul class="space-y-2">
                    <li *ngFor="let detail of day.details" class="flex items-start gap-3 text-gray-800">
                        <span class="text-red-500 text-lg">â€¢</span>
                        <span>{{ detail }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
