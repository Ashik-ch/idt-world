<section data-animate="detailed-itinerary"
    class="relative bg-gradient-to-b from-white via-red-50 to-white rounded-2xl shadow-2xl p-8 overflow-hidden">

    <!-- <h2 class="text-3xl font-bold text-gray-900 mb-12 flex items-center items-center gap-3">
        <span class="bg-red-100 p-4 rounded-full shadow-md">üó∫Ô∏è</span>
        <span class="tracking-wide">Explore your daily programme</span>
    </h2> -->

    <div class="relative">
        <div
            class="absolute left-6 top-0 bottom-0 w-1 bg-gradient-to-b from-red-500 via-pink-400 to-red-500 rounded-full">
        </div>

        <div *ngFor="let day of detailedItinerary; let i = index" class="relative flex items-start mb-6 group"
            data-animate="fade-up">

            <div class="absolute left-0 flex items-center justify-center w-12 h-12 bg-white border-4 border-red-500 rounded-full shadow-lg 
                  group-hover:scale-110 group-hover:border-red-700 transition-transform duration-300">
                <span class="font-bold text-red-600">{{ i + 1 }}</span>
            </div>

            <!-- Card -->
            <div class="ml-20 w-full bg-white/80 backdrop-blur-lg border border-red-100 shadow-md rounded-2xl p-6 
                  hover:shadow-xl hover:scale-[1.02] transition-all duration-300">

                <!-- Day Title -->
                <h3 class="text-xl font-semibold text-red-600 mb-2"> {{ day.day }} ‚Äì {{ day.title }} </h3>
                <ul class="space-y-2">
                    <li *ngFor="let detail of day.details" class="flex items-start gap-3 text-gray-800">
                        <span class="text-red-500 text-lg">‚Ä¢</span>
                        <span>{{ detail }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
