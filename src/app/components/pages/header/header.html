<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-5 py-3 flex items-center justify-between">

        <!-- Logo + Brand -->
        <a routerLink="/" class="flex items-center gap-3 group">
            <div class="relative">
                <img src="assets/images/logo.png" alt="IDT Logo"
                    class="w-10 h-10 object-contain transition-transform duration-300 group-hover:scale-110">
            </div>
            <div class="flex flex-col leading-tight">
                <span
                    class="text-xl md:text-2xl font-bold bg-gradient-to-r from-red-600 to-red-500 bg-clip-text text-transparent tracking-wide">
                    IDT WORLD
                </span>
                <span class="text-xs md:text-sm text-gray-700 italic">
                    Authentically Crafted, Passionately Curated!!
                </span>
            </div>
        </a>

        <!-- Desktop Nav + Socials -->
        <div class="hidden md:flex items-center gap-8">
            <nav class="flex items-center gap-8 text-[15px] font-medium" aria-label="nav">
                <a routerLink="/" class="hover:text-red-600 transition-colors">Home</a>
                <a routerLink="/inbound" class="hover:text-red-600 transition-colors">Inbound</a>
                <a routerLink="/outbound" class="hover:text-red-600 transition-colors">Outbound</a>
                <a routerLink="/contact" class="hover:text-red-600 transition-colors">Contact</a>
            </nav>

            <!-- Social Icons -->
            <div class="flex items-center gap-3 pl-5 border-l border-gray-200">
                <a href="https://facebook.com" target="_blank"
                    class="w-8 h-8 flex items-center justify-center rounded-full text-white bg-red-500 hover:bg-red-100 hover:text-gray-600   transition">
                    <i class="pi pi-facebook text-sm"></i>
                </a>
                <a href="https://instagram.com" target="_blank"
                    class="w-8 h-8 flex items-center justify-center rounded-full  text-white bg-red-500 hover:bg-red-100 hover:text-gray-600   transition">
                    <i class="pi pi-instagram text-sm"></i>
                </a>
                <a href="https://linkedin.com" target="_blank"
                    class="w-8 h-8 flex items-center justify-center rounded-full  text-white bg-red-500 hover:bg-red-100 hover:text-gray-600   transition">
                    <i class="pi pi-linkedin text-sm"></i>
                </a>
            </div>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2 rounded-lg border border-gray-300 hover:bg-gray-100 transition"
            (click)="isMenuOpen = !isMenuOpen">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Mobile Navigation -->
    <nav *ngIf="isMenuOpen" class="md:hidden bg-white border-t border-gray-200 px-5 py-3 space-y-2 text-sm shadow-inner"
        aria-label="Mobile Navigation">
        <a routerLink="/" (click)="isMenuOpen=false" class="block py-2 hover:text-red-600 transition">Home</a>
        <a routerLink="/inbound" (click)="isMenuOpen=false" class="block py-2 hover:text-red-600 transition">Inbound</a>
        <a routerLink="/outbound" (click)="isMenuOpen=false"
            class="block py-2 hover:text-red-600 transition">Outbound</a>
        <a routerLink="/contact" (click)="isMenuOpen=false" class="block py-2 hover:text-red-600 transition">Contact</a>

        <!-- Mobile Social Icons -->
        <div class="flex justify-center gap-4 mt-3 pt-3 border-t border-gray-100">
            <a href="https://facebook.com" target="_blank" class="text-gray-600 hover:text-red-600 transition"><i
                    class="pi pi-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" class="text-gray-600 hover:text-red-600 transition"><i
                    class="pi pi-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" class="text-gray-600 hover:text-red-600 transition"><i
                    class="pi pi-linkedin"></i></a>
        </div>
    </nav>
</header>
