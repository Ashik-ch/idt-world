@if (hotel) {
<div class="fixed inset-0 bg-black/70 backdrop-blur-xl flex items-center justify-center z-50 px-4"
    (click)="handleClose()">
    <div class="relative w-full max-w-4xl rounded-3xl overflow-hidden shadow-[0_0_50px_rgba(255,0,0,0.4)] animate-fade-in
           bg-gradient-to-br from-black/60 via-black/40 to-red-900/40 border border-white/10"
        (click)="$event.stopPropagation()">
        <div class="flex justify-between items-center px-8 py-5 
             bg-gradient-to-r from-red-600 to-red-400 text-white shadow-lg">
            <h2 class="text-2xl md:text-3xl font-bold tracking-wide"> {{ hotel.name }} </h2>
            <button (click)="handleClose()" class="text-white text-3xl hover:scale-110 hover:text-gray-200 transition">
                Ã—
            </button>
        </div>
        <div class="p-6 md:p-8 space-y-6 text-white">
            <div class="relative rounded-2xl overflow-hidden shadow-xl">
                <img [src]="hotel.image"
                    class="w-full h-64 md:h-80 object-cover rounded-2xl transition-transform duration-500 hover:scale-105" />
                <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
            </div>

            <div class="bg-white/10 backdrop-blur-md border border-white/20 p-6 rounded-2xl shadow-xl
               hover:shadow-2xl hover:border-white/30 transition-all duration-300">
                <p class="text-gray-200 leading-relaxed">
                    {{ hotel.description }}
                </p>
            </div>
        </div>
    </div>
</div>
}
