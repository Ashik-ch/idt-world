<section #sectionRef class="w-full">
    <div class="relative isolate overflow-hidden" [ngClass]="modal 
    ? 'relative isolate overflow-hidden bg-red-500' 
    : 'relative isolate overflow-hidden bg-gradient-to-br from-red-600 to-red-700'">
        @if(!modal){
        <div class="absolute inset-0 opacity-20 mix-blend-overlay pointer-events-none" aria-hidden="true">
            <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"
                preserveAspectRatio="none">
                <path fill="#ffffff" fill-opacity="1"
                    d="M0,224L60,186.7C120,149,240,75,360,85.3C480,96,600,192,720,229.3C840,267,960,245,1080,256C1200,267,1320,309,1380,330.7L1440,352L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
                </path>
            </svg>
        </div>
        }

        <div class="relative z-10 mx-auto max-w-5xl px-6 text-center text-white" [ngClass]="modal? 'py-0' :' py-16'">
            <h2 class="text-xl sm:text-xl lg:text-3xl font-semibold tracking-tight">
                Stay Updated With Our Travel Offers
            </h2>
            <p class="mt-3 sm:mt-4 text-white/90 text-base sm:text-lg">
                Subscribe with your email and phone to receive exclusive deals & updates.
            </p>

            <form (ngSubmit)="onSubmit()" role="form" aria-label="Subscription form" class="mt-8">
                <div class="mx-auto max-w-3xl gap-3 sm:gap-4"
                    [ngClass]="modal ? 'flex flex-col' : 'flex flex-col md:flex-row md:items-stretch'">
                    <!-- Email input -->
                    <label class="sr-only" for="email">Email address</label>
                    <div class="relative flex-1">
                        <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-red-600">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input id="email" name="email" type="email" [(ngModel)]="email" required aria-required="true"
                            placeholder="Email address"
                            class="block w-full rounded-lg border border-white/30 bg-white text-gray-900 placeholder-gray-500 pl-10 pr-3 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent" />
                    </div>

                    <!-- Phone input -->
                    <label class="sr-only" for="phone">Phone number</label>
                    <div class="relative flex-1">
                        <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-red-600">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        <input id="phone" name="phone" type="tel" [(ngModel)]="phone" required aria-required="true"
                            placeholder="Phone number"
                            class="block w-full rounded-lg border border-white/30 bg-white text-gray-900 placeholder-gray-500 pl-10 pr-3 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent" />
                    </div>
                    <!-- <re-captcha siteKey="YOUR_SITE_KEY" (resolved)="onCaptchaResolved($event)"></re-captcha> -->

                    <!-- Subscribe button -->
                    <div class="md:w-auto">
                        <button type="submit"
                            class="group relative inline-flex w-full items-center justify-center rounded-lg bg-gradient-to-br from-red-600 to-red-700 px-6 py-3 font-semibold text-white shadow-sm ring-1 ring-white/20 transition-transform duration-200 ease-out hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-white/50">
                            <span
                                class="absolute -inset-0.5 rounded-lg bg-white/10 opacity-0 blur group-hover:opacity-100 transition"></span>
                            <span class="relative">Subscribe</span>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
