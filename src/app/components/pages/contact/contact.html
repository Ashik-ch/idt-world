<section
    class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-red-600 to-red-700 relative overflow-hidden">
    <!-- Decorative Wave Overlay -->
    <div class="absolute inset-0 opacity-20 mix-blend-overlay pointer-events-none">
        <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#ffffff" fill-opacity="1"
                d="M0,224L60,186.7C120,149,240,75,360,85.3C480,96,600,192,720,229.3C840,267,960,245,1080,256C1200,267,1320,309,1380,330.7L1440,352L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
            </path>
        </svg>
    </div>

    <div
        class="relative max-w-6xl w-full bg-white/20 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden p-8 space-y-8">
        <div class="w-full text-center">
            <h2 class="text-3xl md:text-4xl font-extrabold text-white drop-shadow-lg">
                Contact Us
            </h2>
        </div>

        <!-- Top: Info + Form -->
        <div class="md:col-span-2 grid md:grid-cols-2 gap-6">
            <!-- Left: Info -->
            <div class="relative space-y-6  ">
                <div class="space-y-3">
                    <div
                        class="flex items-center space-x-4 p-3 rounded-lg bg-white/80     backdrop-blur-sm hover:bg-white transition">
                        <i class="pi pi-map-marker text-red-500 text-2xl"></i>
                        <div>
                            <h4 class="font-semibold text-red-500">Location</h4>
                            <p class="text-red-500/90 text-sm">Kalpetta, Wayanad</p>
                        </div>
                    </div>

                    <!-- ðŸ“ž Phone -->
                    <div
                        class="flex items-center space-x-4 p-3 rounded-lg bg-white/80     backdrop-blur-sm hover:bg-white transition">
                        <i class="pi pi-phone text-red-500  text-2xl"></i>
                        <div>
                            <h4 class="font-semibold text-red-500">Phone</h4>
                            <p class="text-red-500/90 text-sm">+91 98472 40456</p>
                        </div>
                    </div>
                    <div
                        class="flex items-center space-x-4 p-3 rounded-lg bg-white/80     backdrop-blur-sm hover:bg-white transition">
                        <i class="pi pi-whatsapp text-red-500  text-2xl"></i>
                        <div>
                            <h4 class="font-semibold text-red-500">WhatsApp</h4>
                            <p class="text-red-500/90 text-sm">
                                <a href="https://wa.me/919847240456" target="_blank"
                                    class="hover:text-green-400 transition">
                                    +91 98472 40456
                                </a>
                            </p>
                        </div>
                    </div>
                    <div
                        class="flex items-center space-x-4 p-3 rounded-lg bg-white/80     backdrop-blur-sm hover:bg-white transition">
                        <i class="pi pi-clock text-red-500 text-2xl"></i>
                        <div>
                            <h4 class="font-bold text-red-500 drop-shadow-md">Hours</h4>
                            <p class="text-red-500 drop-shadow-sm">Mon - Fri: 9 AM - 6 PM</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Contact Form -->
            <div class="bg-gray-50 rounded-2xl p-6 shadow-lg flex flex-col space-y-4">
                <form class="space-y-3">
                    <input type="text" placeholder="Full Name"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
                    <input type="email" placeholder="Email"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
                    <textarea rows="4" placeholder="Comment or message"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none"></textarea>
                    <button type="submit"
                        class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">Submit</button>
                </form>
            </div>

        </div>

            </div>
        </div> -->

</section>
