            </h2>
        </div>

        <!-- Top: Info + Form -->
        <div class="md:col-span-2 grid md:grid-cols-2 gap-6">

            <div class="relative space-y-3">

                    class="flex items-start gap-4 p-3 rounded-lg bg-white/80 backdrop-blur-sm hover:bg-white transition">

                        <h4 class="font-semibold text-red-500 whitespace-nowrap"> Location: </h4>

                        </p>
                    </div>
                </div>
                <div
                    class="flex items-center gap-4 p-3 rounded-lg bg-white/80 backdrop-blur-sm hover:bg-white transition">
                    <i class="pi pi-phone text-red-500 text-xl"></i>

                    <div class="flex flex-wrap gap-2 text-sm">
                        <h4 class="font-semibold text-red-500 whitespace-nowrap"> Phone: </h4>
                        <p class="text-red-500/90">
                            <a href="tel:+919567479777" class="hover:underline">

                            </a>
                        </p>
                    </div>
                </div>
                <div
                    class="flex items-center gap-4 p-3 rounded-lg bg-white/80 backdrop-blur-sm hover:bg-white transition">
                    <i class="pi pi-whatsapp text-red-500 text-xl"></i>

                    <div class="flex flex-wrap gap-2 text-sm">
                        <h4 class="font-semibold text-red-500 whitespace-nowrap"> WhatsApp: </h4>
                        <p class="text-red-500/90">
                            <a href="https://wa.me/919847240456" target="_blank"
                                class="hover:text-green-500 transition">
                                +91 98472 40456
                            </a>
                        </p>
                    </div>
                </div>

                <!-- ✉ Email -->
                <div
                    class="flex items-center gap-4 p-3 rounded-lg bg-white/80 backdrop-blur-sm hover:bg-white transition">
                    <i class="pi pi-envelope text-red-500 text-xl"></i>

                    <div class="flex flex-wrap gap-2 text-sm">
                        <h4 class="font-semibold text-red-500 whitespace-nowrap"> Email: </h4>
                        <p class="text-red-500/90">
                            <a href="mailto:hrishi@goidt.in" class="hover:underline">
                                hrishi@goidt.in
                            </a>,
                            <a href="mailto:go@goidt.in" class="hover:underline">
                                go@goidt.in
                            </a>
                        </p>
                    </div>
                </div>

                <div
                    class="flex items-center gap-4 p-3 rounded-lg bg-white/80 backdrop-blur-sm hover:bg-white transition">
                    <i class="pi pi-globe text-red-500 text-xl"></i>

                    <div class="flex flex-wrap gap-2 text-sm">
                        <h4 class="font-semibold text-red-500 whitespace-nowrap"> Web: </h4>
                        <p class="text-red-500/90">
                            <a href="https://www.goidt.in" target="_blank" class="hover:underline">
                                www.goidt.in
                            </a>
                        </p>
                    </div>
                </div>
                <div
                    class="flex items-center space-x-4 p-3 rounded-lg bg-white/80 backdrop-blur-sm hover:bg-white transition">
                    <i class="pi pi-clock text-red-500 text-2xl"></i>

                    <h4 class="font-semibold text-red-500 drop-shadow-md">Hours:</h4>
                    <p class="text-red-500 drop-shadow-sm">
                        Mon – Fri: 9:00 AM – 6:00 PM
                    </p>
                </div>
            </div>


            <!-- Right: Contact Form -->
            <div class="bg-gray-50 rounded-2xl p-6 shadow-lg flex flex-col space-y-4">
                <form class="space-y-3">
                    <input type="text" placeholder="Full Name"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
                    <input type="email" placeholder="Email"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none">
                    <textarea rows="4" placeholder="Comment or message"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none"></textarea>
                    <button type="submit"
                        class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">Submit</button>
                </form>
            </div>

        </div>
