<app-home-features></app-home-features>

<div class="relative bg-white overflow-hidden min-h-[90vh] flex items-center">

    <!-- Soft Background Image -->
    <div class="absolute inset-0 bg-cover bg-center opacity-15
              bg-[url('assets/images/bg2.jpg')]">
    </div>

    <!-- Red Gradient Wash -->
    <div class="absolute inset-0 bg-gradient-to-br
              from-white via-white to-red-100">
    </div>

    <div class="relative container mx-auto flex flex-col lg:flex-row items-center
           px-6 md:px-12 transition-all duration-700">
        <div class="flex-1 text-center lg:text-left space-y-8 mt-12">

            <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold
                     bg-gradient-to-r from-red-500 via-pink-500 to-red-600
                     bg-clip-text text-transparent animate-gradientPulse">
                With IDT,
            </h1>

            <om-typewriter class="text-lg md:text-xl font-bold text-red-600"
                [words]="['Every destination is a fresh story']">
            </om-typewriter>

            <!-- Subtitle -->
            <p class="text-base sm:text-sm md:text-lg text-gray-600
               max-w-xl mx-auto lg:mx-0 leading-relaxed" data-aos="fade-right" data-aos-delay="200">

                Discover premium inbound and outbound tour packages,
                thoughtfully designed for memorable journeys.
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-wrap gap-4 justify-center lg:justify-start pt-4" data-aos="fade-up"
                data-aos-delay="350">

                <!-- Primary -->
                <a routerLink="/inbound" class="px-6 py-3 rounded-full
                 bg-gradient-to-r from-red-500 to-pink-500
                 text-white font-semibold tracking-wide
                 shadow-[0_10px_30px_rgba(255,0,80,0.25)]
                 hover:scale-105 transition-all">

                    Inbound Packages
                </a>

                <!-- Secondary -->
                <a routerLink="/outbound" class="px-6 py-3 rounded-full
                 border border-red-400/40
                 text-red-500 font-semibold tracking-wide
                 bg-white/70 backdrop-blur-md
                 hover:bg-red-50 hover:border-red-500
                 transition-all">

                    Outbound Tours
                </a>
            </div>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="flex-1 flex justify-center lg:justify-end mt-12 lg:mt-0" data-aos="fade-left" data-aos-delay="300">

            <img src="assets/images/bg23.png" alt="Travel Banner" class="w-full max-w-md lg:max-w-lg
               drop-shadow-[0_20px_40px_rgba(255,0,80,0.25)]
                sm:mt-0 md:mt-[120px] ">
        </div>
    </div>
</div>
